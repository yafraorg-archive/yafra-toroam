{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
	<div class="span12">
	Search results for {{ results }}
	</div>
	<div class="btn-group btn-group-vertical">
	{% for gpx in gpxheadings %}
	<a class="btn" href ="/edit/{{ gpx.key().id() }}"> 
	{{ gpx.title }}  Created: {{ gpx.gpxdate.strftime('%Y-%m-%d')  }} Status: {{ gpx.status }}  <br />
	Keywords: {{ gpx.keywords }} </p></a>
	{% endfor %}
	</div>
</div>
</div>

{% endblock content %}
